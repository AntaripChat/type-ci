name: TypeScript CI

on:
  push:
    branches: [ main, new ]
  pull_request:
    branches: [ main, new ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Compile TypeScript
      run: npx tsc --noEmit

    - name: Build project
      run: npm run build